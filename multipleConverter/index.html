<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiple Converter</title>
</head>
<body>
    <div class="container">
        <h3>Multiple Converter</h3>
            <div id="category">
                <label for="" id="label-cat"><b>Select Category</b></label>
                    <select name="" id="select-cat">
                        <option value="">Mass</option>
                        <option value="">Length</option>
                        <option value="">Area</option>
                    </select>
            </div>

            <div class="input-div">
                <div class="left-panel">
                    <input type="text" name="" id="left-inp">
                    <select name="" id="left-select" class="text-inp">
                        <option value="">Kilometer</option>
                        <option value="">Meter</option>
                        <option value="">Centimeter</option>
                    </select>
                </div>

                <div class="mid-panel">=</div>

                <div class="right-panel">
                    <input type="text" name="" id="right-inp">
                    <select name="" id="right-select" class="text-inp">
                        <option value="">Kilometer</option>
                        <option value="">Meter</option>
                        <option value="">Centimeter</option>
                    </select>
                </div>
            </div>

            <div class="formula-div">
                <span><b>Formula : </b></span>
                <p id="formula-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde voluptatum, neque obcaecati id officiis nobis!</p>
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
